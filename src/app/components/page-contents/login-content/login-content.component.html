<app-login-form (loginFormEmitter)="emailPasswordLogin($event)"
                (googleLoginEmitter)="googleLogin($event)"></app-login-form>

<div *ngIf="isIonic() && !isMobileWeb(); else desktop">
</div>

<ng-template #desktop>
  <div class="mt-2 d-flex">
    <div *ngIf="false" id="bs-mask" class="iframe-mask-bs"></div>
    <div *ngIf="isMobileWeb()" id="ion-mask" class="iframe-mask-ion"></div>
    <div id="google-button" class="mx-auto">
    </div>
  </div>
</ng-template>
