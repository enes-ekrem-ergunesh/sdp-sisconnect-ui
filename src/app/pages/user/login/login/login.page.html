<div class="d-flex align-items-center py-4 bg-body-tertiary h-100">
  <div class="form-login w-100 m-auto">


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <img class="mb-4" ngSrc="assets/sisConnectLogo.webp" alt="" width="91" height="100" priority>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="input-email" placeholder="name@example.com"
               formControlName="email">
        <label for="input-email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="input-password" placeholder="Password"
               formControlName="password">
        <label for="input-password">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="input-rememberMe"
               formControlName="rememberMe">
        <label class="form-check-label" for="input-rememberMe">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="!loginForm.valid">Sign in</button>
    </form>

  </div>
</div>
